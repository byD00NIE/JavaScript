<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

    <h1>Imagem Dinâmica</h1>

    <main>

        <div class="contair">
            <div>
                <label>Números de imagens</label>
                <input type="text" id="number">
            </div>

            <div class="all">


                <div>
                    <button onclick="gerar()">Gerar Imagens</button>
                </div>

                <div>
                    <button onclick="limpar()">Limpar</button>
                </div>

                <div>
                    <h2>Resultado</h2>
                </div>

                <div>
                    <p id="resultado" class="jv"></p>
                </div>


            </div>
        </div>
    </main>

    <h1>Jogo do bixu</h1>

    <main>

        <div class="contair">

            <div class="all">

                <div class="guilherme">
                    <img src="/ex018/img/gui com balão.png">
                    <p id="resultado2" class="jv"></p>
                </div>

                <div class="botoes">
                    <img src="/ex018/img/caio.jfif" onclick="caio()" class="caio">
                    <img src="/ex018/img/pinao motoboy.png" onclick="apagar()">
                </div>

            </div>
        </div>

    </main>
